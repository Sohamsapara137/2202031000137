<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./payements.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amiri Quran Colored:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo Bhaina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Atkinson Hyperlegible:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cookie:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="payements">
      <div class="frame-a">
        <img
          class="f0e711fe54e0b9fcac1bd2acb6e7bb-icon2"
          loading="lazy"
          alt=""
          src="./public/8f0e711fe54e0b9fcac1bd2acb6e7bb0-11@2x.png"
        />
      </div>
      <main class="frame-c">
        <section class="frame-d">
          <div class="frame-d-child"></div>
          <div class="payments-text">
            <div class="payments">Payments</div>
            <div class="secure">100% Secure</div>
          </div>
          <div class="frame-container">
            <div class="total-amount-frame-parent">
              <div class="total-amount-frame">
                <div class="rectangle-a">
                  <div class="total-amount">Total Amount</div>
                </div>
                <div class="phone-pe-text">
                  <div class="pay-text"></div>
                  <img
                    class="download-4-11"
                    loading="lazy"
                    alt=""
                    src="./public/download-4-11@2x.png"
                  />
                </div>
                <div class="frame-u-p">400</div>
              </div>
              <div class="g-pay-text">
                <div class="upi">UPI</div>
                <div class="card-image-rectangle">
                  <div class="input-fields"></div>
                  <div class="payment-icon"></div>
                  <div class="card-image-rectangle-child"></div>
                  <div class="card-image-rectangle-item"></div>
                  <div class="card-image-rectangle-inner"></div>
                </div>
                <div class="u-p-i-label">
                  <div class="net-banking-label">
                    <div class="wallets-label">
                      <div class="images-container">
                        <div class="phonepe">PhonePe</div>
                        <div class="payment-method-labels">
                          <div class="u-p-i-logo">
                            <div class="payments-text1"></div>
                            <div class="secure-icon">
                              <div class="pay">Pay</div>
                            </div>
                            <div class="download-button">400</div>
                          </div>
                        </div>
                      </div>
                      <div class="gpay">GPay</div>
                    </div>
                    <div class="add-new-upi">Add new UPI Id</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="payment-method-frame">
              <div class="payment-method-frame-child"></div>
              <div class="payment-logo-frame">
                <div class="picture-background">
                  <img
                    class="png-clipart-credit-card-atm-ca-icon"
                    alt=""
                    src="./public/pngclipartcreditcardatmcarddebitcardcomputericonsbankcardcreditcardanglerectangle-1@2x.png"
                  />
                </div>
                <div class="credit-debit-card-icon">
                  <div class="net-banking-icon">
                    <div class="creditdebit-card">Credit/Debit Card</div>
                  </div>
                  <div class="net-banking-label1">
                    <div class="net-banking">Net Banking</div>
                  </div>
                </div>
              </div>
              <div class="wallets-label1">
                <div class="frame-div">
                  <div class="credit-debit-card-rectangle-wrapper">
                    <div class="credit-debit-card-rectangle">
                      <div class="images-area">
                        <div class="images-container1">
                          <img
                            class="images-1-icon"
                            alt=""
                            src="./public/images-1@2x.png"
                          />

                          <img
                            class="images-1-1"
                            loading="lazy"
                            alt=""
                            src="./public/images-1-1@2x.png"
                          />
                        </div>
                      </div>
                      <div class="wallets">Wallets</div>
                    </div>
                  </div>
                  <div class="thousand-happy-customers-text">
                    <div class="cash-on-delivery-frame">
                      <img
                        class="cash-on-delivery-cash-on-deliv-icon"
                        loading="lazy"
                        alt=""
                        src="./public/8258250823-cashondeliverycashondeliverynowavailable-1@2x.png"
                      />
                    </div>
                    <div class="cash-on-delivery">Cash on Delivery</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="header-section-frame">
          <div class="contact-us-frame">
            <div class="thousand-happy-customer">
              35 Thousand Happy customer & counting
            </div>
          </div>
          <div class="contact-us-frame1">
            <img
              class="f-285446949-evkqwunjpxlwr72oq0-icon1"
              loading="lazy"
              alt=""
              src="./public/360-f-285446949-evkqwunjpxlwr72oq0ctyltbciflcbwh-11@2x.png"
            />

            <footer class="payment-area">
              <div class="payment-area-child"></div>
              <div class="credit-debit-area">
                <div class="net-banking-label2">
                  <img
                    class="f0e711fe54e0b9fcac1bd2acb6e7bb-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/8f0e711fe54e0b9fcac1bd2acb6e7bb0-31@2x.png"
                  />

                  <div class="we-sell-text">
                    <div class="we-sell-everything2">We Sell Everything</div>
                  </div>
                </div>
              </div>
              <div class="about-us-link">
                <div class="let-us-help-frame">
                  <div class="contact-us2">Contact us</div>
                </div>
                <div class="phone-pe-label">
                  <div class="pay-label">
                    <div class="get-to-know-container1">
                      <p class="get-to-know1">Get to know us</p>
                    </div>
                    <div class="rectangle-background">
                      <div class="aboutuscarrersservices1">
                        Aboutus,Carrers,Services
                      </div>
                    </div>
                  </div>
                  <div class="wallets-label2">
                    <div class="credit-card-image">
                      <div class="net-banking-image">
                        <div class="let-us-help1">Let us help</div>
                      </div>
                      <div class="call-icon">
                        <img
                          class="download-5-11"
                          loading="lazy"
                          alt=""
                          src="./public/download-5-11@2x.png"
                        />

                        <img
                          class="pngtree-calling-telephone-line-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/pngtreecallingtelephonelineiconvectorpngimage-1885981-11@2x.png"
                        />
                      </div>
                      <div class="call-button">
                        <div class="phone-icon">
                          <div class="happyshopcom1">happyshop@.com</div>
                          <div class="contact-us3">
                            <div class="download-icon">650650650</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
